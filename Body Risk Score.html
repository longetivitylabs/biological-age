<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Body Risk Score Booking</title>
   <!-- Favicon -->
   <link rel="icon" href="img/Favicon__2_-removebg-preview.ico" type="image/x-icon">
   <link rel="shortcut icon" href="img/Favicon__2_-removebg-preview.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
   @font-face {
      font-family: 'Archia-Light';
      src: url(Archia_Font/Archia-Light.otf);
    }
    :root {
      --primary-color: #0E406B;
      --secondary-color: #193d3d;
      --accent-color: #4CAF50;
      --feature-color-1: #e8f5e9;
      --feature-color-2: #e3f2fd;
      --feature-color-3: #fce4ec;
      --feature-color-4: #fff8e1;
      --bg-gradient: linear-gradient(135deg, #f1f5f9, #e2e8f0);
      --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --hover-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      --button-gradient: linear-gradient(135deg, #0E406B, #1e5799);
      --button-hover-gradient: linear-gradient(135deg, #092d4f, #16345c);
      --checkbox-color: #0E406B;
    }
    
    body {
      background: var(--bg-gradient);
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      transition: background 0.5s ease;
    }
    
    .package-box {
      background: white;
      padding: 40px;
      max-width: 900px;
      width: 100%;
      border-radius: 24px;
      box-shadow: var(--card-shadow);
      animation: fadeIn 1s ease-in-out;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }
    
    .package-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: var(--button-gradient);
    }
    
    .package-box:hover {
      box-shadow: var(--hover-shadow);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .package-box h2 {
      margin-top: 0;
      color: var(--primary-color);
      font-size: 28px;
      margin-bottom: 30px;
      text-align: center;
      position: relative;
      padding-bottom: 12px;
    }
    
    .package-box h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: var(--button-gradient);
      border-radius: 2px;
    }
    
    .layout-container {
      display: flex;
      flex-direction: row;
      gap: 40px;
    }
    
    .left-column {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .right-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding-top: 10px;
      border-left: 1px solid #eaeaea;
      padding-left: 40px;
    }
    
    .feature-section {
      margin-bottom: 25px;
    }
    
    .feature-section h3 {
      color: var(--primary-color);
      margin-bottom: 20px;
      font-size: 20px;
      position: relative;
      display: inline-block;
    }
    
    .feature-section h3::after {
      content: '‚ú®';
      position: absolute;
      right: -25px;
      animation: sparkle 2s infinite;
    }
    
    @keyframes sparkle {
      0% { opacity: 0; transform: scale(0.8) rotate(0deg); }
      50% { opacity: 1; transform: scale(1.1) rotate(10deg); }
      100% { opacity: 0; transform: scale(0.8) rotate(0deg); }
    }
    
    .feature-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }
    
    .feature-item {
      padding: 16px;
      border-radius: 12px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: row;
      align-items: center;
      text-align: left;
      animation: featureFadeIn 0.8s forwards;
      opacity: 0;
      cursor: pointer;
    }
    
    .feature-item:nth-child(1) {
      background: var(--feature-color-1);
      animation-delay: 0.2s;
    }
    
    .feature-item:nth-child(2) {
      background: var(--feature-color-2);
      animation-delay: 0.4s;
    }
    
    .feature-item:nth-child(3) {
      background: var(--feature-color-3);
      animation-delay: 0.6s;
    }
    
    .feature-item:nth-child(4) {
      background: var(--feature-color-4);
      animation-delay: 0.8s;
    }
    
    @keyframes featureFadeIn {
      from { 
        opacity: 0; 
        transform: translateX(-15px); 
      }
      to { 
        opacity: 1; 
        transform: translateX(0); 
      }
    }
    
    .feature-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    
    .feature-icon {
      font-size: 24px;
      margin-right: 15px;
      display: inline-block;
      background: rgba(255, 255, 255, 0.5);
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .feature-item:hover .feature-icon {
      animation: bounce 0.5s;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .feature-text {
      flex: 1;
    }
    
    .feature-item h4 {
      margin: 0 0 5px 0;
      color: var(--primary-color);
      font-size: 16px;
      font-weight: 600;
    }
    
    .feature-item p {
      margin: 0;
      font-family: 'Archia-Light';
      font-size: 14px;
      color: #555;
    }
    
    .feature-price {
      font-weight: bold;
      color: var(--primary-color);
      font-size: 16px;
      margin-left: 10px;
    }
    
    /* Custom checkbox styling */
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-left: auto;
    }
    
    .custom-checkbox {
      position: relative;
      display: inline-block;
      width: 20px;
      height: 20px;
      background-color: #fff;
      border: 2px solid #ddd;
      border-radius: 25%;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    input[type="checkbox"] {
      position: absolute;
      opacity: 0;
      cursor: pointer;
      height: 0;
      width: 0;
    }
    
    input[type="checkbox"]:checked ~ .custom-checkbox {
      background-color: var(--checkbox-color);
      border-color: var(--checkbox-color);
    }
    
    .custom-checkbox:after {
      content: "";
      position: absolute;
      display: none;
      left: 6px;
      top: 1px;
      width: 6px;
      height: 12px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }
    
    input[type="checkbox"]:checked ~ .custom-checkbox:after {
      display: block;
    }
    
    .pincode-section {
      margin-bottom: 25px;
      background: #f8fafc;
      border-radius: 12px;
      padding: 20px;
    }
    
    .pincode-section h3 {
      color: var(--primary-color);
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 18px;
    }
    
    .pincode-checker {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    input[type="text"] {
      padding: 15px;
      font-size: 16px;
      width: 100%;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    
    input[type="text"]:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(14, 64, 107, 0.1);
    }
    
    .check-btn {
      background-color: #0E406B;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      font-family: 'Archia-Light';
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }
    
  .check-btn:hover {
      filter: brightness(1.1);
      transform: translateY(-2px);
    }
    
    .result {
      font-size: 16px;
      margin-top: 12px;
      text-align: center;
      min-height: 24px;
      transition: all 0.3s ease;
    }
    
    .available {
      color: green;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    
    .unavailable {
      color: #d32f2f;
    }
    
    .tick {
      color: green;
      margin-right: 5px;
    }
    
    .cta-btn {
      background: var(--button-gradient);
      color: white;
      padding: 18px;
      border: none;
      font-size: 18px;
      font-family: 'Archia-Medium';
      width: 100%;
      border-radius: 12px;
      margin-top: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(14, 64, 107, 0.3);
    }
    
    .cta-btn:hover {
      background: var(--button-hover-gradient);
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(14, 64, 107, 0.4);
    }
    
    .cta-btn:active {
      transform: translateY(0);
    }
    
    .cta-btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }
    
    .cta-btn:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }
    
    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      20% {
        transform: scale(25, 25);
        opacity: 0.3;
      }
      100% {
        opacity: 0;
        transform: scale(40, 40);
      }
    }
    
    /* Floating animation for CTA button */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0px); }
    }
    
    .float-animation {
      animation: float 3s ease-in-out infinite;
    }
    
    /* Billing Summary Section */
    .total-price-section {
      background: #f0f7ff;
      border-radius: 12px;
      padding: 16px 20px;
      margin-bottom: 20px;
      border: 2px solid #c9e0ff;
      transition: all 0.3s ease;
      text-align: center;
    }
    
    .total-price-section h3 {
      color: var(--primary-color);
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 18px;
    }
    
    .total-price {
      font-size: 24px;
      font-weight: 700;
      color: #0E406B;
      margin: 0;
      transition: all 0.3s ease;
    }
    
    .price-updated {
      animation: highlight 1s ease;
    }
    
    
    @keyframes highlight {
      0% { background-color: #ffeb3b; }
      100% { background-color: #f0f7ff; }
    }
    
    .selected-feature {
      border: 2px solid var(--primary-color);
    }
    
    /* Added style for pre-selected item */
    .pre-selected {
      border: 2px solid var(--primary-color);
      background-color: var(--feature-color-1);
      position: relative;
    }
    
    .pre-selected:after {
      content: "Included";
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--primary-color);
      color: white;
      font-size: 12px;
      padding: 3px 8px;
      border-radius: 10px;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .layout-container {
        flex-direction: column;
        gap: 30px;
      }
      
      .right-column {
        border-left: none;
        border-top: 1px solid #eaeaea;
        padding-left: 0;
        padding-top: 30px;
      }
      
      .package-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="package-box">
    <h2>Get Your Body Risk Score</h2>
    
    <div class="layout-container">
      <!-- Left column with merged feature grid (includes checkboxes) -->
      <div class="left-column">
        <div class="feature-section">
          <h3>Choose Your Tests</h3>
          
          <div class="feature-grid">
            <div class="feature-item pre-selected" id="bioAgeFeature">
              <span class="feature-icon">üß¨</span>
              <div class="feature-text">
                <h4>Biological Age & Rate of Ageing</h4>
                <p>Know your true body age and how fast you're aging</p>
              </div>
            </div>
            
            <label class="feature-item" id="diabetesHeartFeature" for="addDiabetesHeart">
              <span class="feature-icon">‚ù§Ô∏è</span>
              <div class="feature-text">
                <h4>Diabetes Risk & Heart Risk</h4>
                <p>Detailed health profile for cardiac, blood sugar, and lipid risk + 75 other tests </p>
              </div>
              <div class="checkbox-container">
                <input type="checkbox" id="addDiabetesHeart" onchange="updateTotalPrice(); toggleFeatureSelection(this, 'diabetesHeartFeature')">
                <span class="custom-checkbox"></span>
                <span class="feature-price">‚Çπ2000</span>
              </div>
            </label>
            
            <label class="feature-item" id="thyroidFeature" for="addThyroid">
              <span class="feature-icon">‚ö°</span>
              <div class="feature-text">
                <h4>Thyroid Risk Score</h4>
                <p>‚Å†Complete thyroid function analysis and autoimmune indicators </p>
              </div>
              <div class="checkbox-container">
                <input type="checkbox" id="addThyroid" onchange="updateTotalPrice(); toggleFeatureSelection(this, 'thyroidFeature')">
                <span class="custom-checkbox"></span>
                <span class="feature-price">‚Çπ2000</span>
              </div>
            </label>
          </div>
        </div>
      </div>
      
      <!-- Right column with pincode checker and CTA -->
      <div class="right-column">
        <div class="pincode-section">
          <h3>Check Availability</h3>
          <div class="pincode-checker">
            <input type="text" id="pincodeInput" placeholder="Enter Pincode">
            <button class="check-btn" onclick="checkPincode()">Check Availability</button>
          </div>
          
          <div id="result" class="result"></div>
        </div>
        
        <!-- Total Price Display -->
        <div class="total-price-section" id="totalPriceSection">
          <h3>Billing Summary</h3>
          <p class="total-price" id="totalPrice">‚Çπ2000</p>
        </div>
        
        <button id="bookTestBtn" class="cta-btn float-animation">Book Your Test Now</button>
      </div>
    </div>
  </div>

  
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
  const razorpayKey = "rzp_test_1DP5mmOlF5G5ag"; // Razorpay Test Key
  const bioAgeingPrice = 2000;
  const diabetesHeartPrice = 2000;
  const thyroidPrice = 2000;

  let availablePincodes = [];
  
  // Load and transform pincodes from JSON
  fetch('pincodes.json')
    .then(response => response.json())
    .then(data => {
      // Extract the pincode numbers and convert to strings for comparison
      availablePincodes = data.map(entry => String(entry.Pincode));
    })
    .catch(error => {
      console.error("Error loading pincodes:", error);
    });
  
  function checkPincode() {
    const input = document.getElementById("pincodeInput").value.trim();
    const resultDiv = document.getElementById("result");
    
    resultDiv.style.opacity = 0;
    
    setTimeout(() => {
      if (availablePincodes.includes(input)) {
        resultDiv.innerHTML = `<span class="tick">‚úî</span><span class="available">Available in your area!</span>`;
      } else {
        resultDiv.innerHTML = `<span class="unavailable">Sorry, our services are currently unavailable at your pincode.</span>`;
      }
      
      resultDiv.style.opacity = 1;
    }, 300);
  }

  // Calculate Total Price
  function updateTotalPrice() {
    const isDHR = document.getElementById("addDiabetesHeart").checked;
    const isThyroid = document.getElementById("addThyroid").checked;
    const totalEl = document.getElementById("totalPrice");
    const section = document.getElementById("totalPriceSection");

    // Always include bioAgeingPrice as it's mandatory
    let total = bioAgeingPrice;
    if (isDHR) total += diabetesHeartPrice;
    if (isThyroid) total += thyroidPrice;

    totalEl.textContent = `‚Çπ${total}`;
    section.classList.remove("price-updated");
    void section.offsetWidth;
    section.classList.add("price-updated");

    const btn = document.getElementById("bookTestBtn");
    btn.disabled = false;
    btn.style.opacity = "1";
    btn.style.cursor = "pointer";
  }

  // Handle Booking Button
  document.getElementById("bookTestBtn").addEventListener("click", () => {
    const pincode = document.getElementById("pincodeInput").value.trim();
    const isDHR = document.getElementById("addDiabetesHeart").checked;
    const isThyroid = document.getElementById("addThyroid").checked;
    const btn = document.getElementById("bookTestBtn");

    // Always include bioAgeingPrice as it's mandatory
    let total = bioAgeingPrice;
    if (isDHR) total += diabetesHeartPrice;
    if (isThyroid) total += thyroidPrice;

    if (!pincode) {
      alert("Please enter your pincode.");
      return;
    }

    if (!availablePincodes.includes(pincode)) {
      alert("Sorry, we don't serve your location.");
      return;
    }

    btn.textContent = "Processing...";
    btn.disabled = true;
    btn.classList.remove("float-animation");

    setTimeout(() => {
      btn.textContent = "Book Your Test Now";
      btn.disabled = false;
      btn.classList.add("float-animation");

      // Prepare Description
      let description = "Body Risk Score:";
      const selections = ["Biological Age/Ageing Rate"]; // Always included
      if (isDHR) selections.push("Diabetes/Heart Risk");
      if (isThyroid) selections.push("Thyroid Risk");
      description += " " + selections.join(" + ");

      // Razorpay Checkout
      const options = {
        key: razorpayKey,
        amount: total * 100,
        currency: "INR",
        name: "HealthCheck.ai",
        description,
        handler: function (response) {
          alert("‚úÖ Payment successful!\nPayment ID: " + response.razorpay_payment_id);
          window.location.href = "/order-confirmation";
        },
        prefill: {
          name: "Test User",
          email: "test@example.com",
          contact: "9123456780"
        },
        theme: {
          color: "#0E406B"
        }
      };

      const rzp = new Razorpay(options);
      rzp.open();
    }, 700);
  });

  // Initialize with Biological Age option pre-selected
  window.onload = function() {
    updateTotalPrice();
  };

</script>

</body>
</html>
